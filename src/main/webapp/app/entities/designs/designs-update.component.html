<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-designs-heading">Create or edit a Designs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_designCode">Design Code</label>
                    <input type="text" class="form-control" name="designCode" id="field_designCode"
                           formControlName="designCode"/>
                    <div *ngIf="editForm.get('designCode').invalid && (editForm.get('designCode').dirty || editForm.get('designCode').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('designCode').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_designName">Design Name</label>
                    <input type="text" class="form-control" name="designName" id="field_designName"
                           formControlName="designName"/>
                    <div *ngIf="editForm.get('designName').invalid && (editForm.get('designName').dirty || editForm.get('designName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('designName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_designPrefix">Design Prefix</label>
                    <input type="text" class="form-control" name="designPrefix" id="field_designPrefix"
                           formControlName="designPrefix"/>
                    <div *ngIf="editForm.get('designPrefix').invalid && (editForm.get('designPrefix').dirty || editForm.get('designPrefix').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('designPrefix').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_designProfMargin">Design Prof Margin</label>
                    <input type="number" class="form-control" name="designProfMargin" id="field_designProfMargin"
                           formControlName="designProfMargin"/>
                    <div *ngIf="editForm.get('designProfMargin').invalid && (editForm.get('designProfMargin').dirty || editForm.get('designProfMargin').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('designProfMargin').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('designProfMargin')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_relatedProduct">Related Product</label>
                    <select class="form-control" id="field_relatedProduct" name="relatedProduct" formControlName="relatedProduct">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productsOption.id === editForm.get('relatedProduct').value?.id ? editForm.get('relatedProduct').value : productsOption" *ngFor="let productsOption of products; trackBy: trackProductsById">{{productsOption.productCode}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <select class="form-control" id="field_location" name="location" formControlName="location">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === editForm.get('location').value?.id ? editForm.get('location').value : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.locationCode}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
